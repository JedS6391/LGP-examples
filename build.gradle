plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'nz.co.jedsimson.lgp'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile "nz.co.jedsimson.lgp:LGP:4.2"
    compile "nz.co.jedsimson.lgp:LGP:4.2:sources"
    compile "nz.co.jedsimson.lgp:LGP-lib:1.1"
    compile "nz.co.jedsimson.lgp:LGP-lib:1.1:sources"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}